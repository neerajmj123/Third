<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmyshow</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <nav class="firstnavbar">
    <div class="first-left">
      <img src="./images/PngItem_1896899.png" alt="" class="logo">
      <input type="text" name="" id="" placeholder="Search for Movies ,Events,Plays,Sports and Activities">
    </div>
    <div class="first-right">
      <p>Location</p>
      <button>Sign In</button>
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
  <nav class="secnavbar">
    <div class="sec-left">
      <a href="">Movies</a>
      <a href="">Stream</a>
      <a href="">Events</a>
      <a href="">Plays</a>
      <a href="">Sports</a>
      <a href="">Activities</a>
    </div>
    <div class="sec-right">
      <a href="">ListyourShow</a>
      <a href="">Corprates</a>
      <a href="">Offers</a>
      <a href="">GiftCards</a>
    </div>
  </nav>
  <div class="" id="first-cont">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="images-main">
            <img src="./images/1706382336630_web.avif" alt="">
          </div>
        </div>
        <div class="carousel-item">
          <div class="images-main">
            <img src="./images/1706853024645_silentweb.avif" alt="">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="first-cont">
    <h3>Recommended Movies</h3>
    <div class="cards">
      <img src="./images/et00304730-anyygmypht-portrait.avif" alt="">
      <img src="./images/et00357020-kkxcbbuqmk-portrait.avif" alt="">
      <img src="./images/et00382570-acnkgqlgtx-portrait.avif" alt="">
      <img src="./images/et00384704-lsbprcujrm-portrait.avif" alt="">
      <img src="./images/et00385145-nhyuzhbqgq-portrait.avif" alt="">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
