<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="/submit">
        <input type="name" name="name" id="name" placeholder="Name" onkeyup="validateName()">
        <div id="name-error"></div>
        <input type="email" name="email" id="email" placeholder="Email" onkeyup="validateEmail()">
        <div id="email-error"></div>
        <input type="password" name="password" id="password" placeholder="Password" onkeyup="validatePwd()">
        <div id="password-error"></div>
        <input type="file" name="image" id="image">
        <button type="button" onclick="submitform()" id="submit">submit</button>
    </form> 
    <script src="script.js"></script>
</body>
</html>
