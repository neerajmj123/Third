<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <input type="text" id="inp" class="screen">
        <button onclick="
        buttonclick(7)" class="key">7</button>
        <button onclick="
        buttonclick(8)" class="key">8</button>
        <button onclick="
        buttonclick(9)" class="key">9</button>
        <button onclick="
        buttonclick('-')" class="key-op">-</button>
        <button onclick="
        buttonclick(4)" class="key">4</button>
        <button onclick="
        buttonclick(5)" class="key">5</button>
        <button onclick="
        buttonclick(6)" class="key">6</button>
        <button onclick="
        buttonclick('+')" class="key-op">+</button>
        <button onclick="
        buttonclick(1)" class="key">1</button>
        <button onclick="
        buttonclick(2)" class="key">2</button>
        <button onclick="
        buttonclick(3)" class="key">3</button>
        <button onclick="
        buttonclick('*')" class="key-op">*</button>
        <button onclick="
        buttonclick(0)" class="key">0</button>
        <button onclick="
        buttonclick('.')" class="key">.</button>
        <button onclick="
        buttonclear('c')" class="key-op">c</button>
        <button onclick="
        buttonclick('/')" class="key-equal">/</button>
        <button onclick="
        buttonclickequal('=')" class="key-op" id="equal">=</button>
    </div>
    <script src="calcu.js"></script>
</body>

</html>
